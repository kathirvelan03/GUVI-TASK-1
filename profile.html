<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>User Profile Page
        </title>
        <link rel="stylesheet" href="./css/profile.css">
        <script type="text/javascript" lang="javascript" src="./js/profile.js"></script>
    </head>
       
    <body>
        <h1>Update Details</h1>
        <div class="container">
          <!-- <div class="img"><img src="./assets/update.png"></div> -->
            <div class="row">
                <div class="col-10">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                    
                </div>
                
            </div>

            <div class="row">
                <div class="col-10">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="email">Email:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="it should contain @,.">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Mobile:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                </div>
            </div>
            <div class="row">
              <div class="col-10">
                  <label for="mobile">Age:</label>
              </div>
              <div class="col-90">
                  <input type="tel" id="age" name="age" placeholder="">
              </div>
          </div>
            
            <div class="row">
                <div class="col-10">
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="col-90">
                    <input type="Date" id="dob" name="dob">
                </div>
            </div>
           
            <div class="row">
                <div class="col-10">
                    <label for="password">Password:</label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password" maxlength="8">
                </div>
            </div>
            <div class="row">
                <div col="col-sm-3 col-md-6 col-lg-3">
                    <input type="submit" value="Update" onclick="SaveStudentDetails()">
                </div>
            </div>  
          </div>  
    </body>
</html>
